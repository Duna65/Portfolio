<!DOCTYPE html>
<html>
 
<head>
    <title>To create HTML dynamic pages</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body id="page1">
    <h1>Dynamically changing content</h1>
    <h3>Enter Your Name</h3>
    <input id="name" type="text">
    <button type="button" onclick="EnterName()">Submit</button>
    <p id="demo"></p>
    <script>
        function EnterName() {
            let user = document.getElementById("name").value;
 
            document.getElementById("demo").innerHTML =
                "Welcome to my dynamic portfolio " + user +"!";
        }
    </script>
        <br>
        <br>
        <a class="gridleft" href="Index.html">Press to go back</a>
</body>
 
</html>
