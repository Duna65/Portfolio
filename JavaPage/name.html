<!DOCTYPE html>
<html>
 
<head>
    <title>To create HTML dynamic pages</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src.js"></script>
</head>
 
<body id="page1">
    <h1>Dynamically changing content</h1>
    <h3>Enter Your Name</h3>
    <input id="name" type="text">
    <button type="button" onclick="EnterName()">Submit</button>
    <p id="demo"></p>
    <script>
        function EnterName() {
            let user = document.getElementById("name").value;
 
            document.getElementById("demo").innerHTML =
                "Welcome to my dynamic portfolio " + user +"!";
        }
    </script>
    <button onclick="AddText('p','I am Dallin Lyman and I am in website development 2')">Who is the creator?</button>
    <p id="p"></p>
        <br>
        <br>
        <a class="gridleft" href="Index.html">Press to go back</a>
</body>
 
</html>
