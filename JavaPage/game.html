<!DOCTYPE html>
<html>
 
<head>
    <title>game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src.js"></script>
</head>
<body id="page2">
<div class="gridleft">
    <h1>button clicker</h1>
    <h4>click the button and get upgrades</h4>
    <br>
    <br>
    <h4>Clicks per Second:</h4>
    <p id="cps">0</p>
    <h4>Click Power:</h4>
    <p id="cp">1</p>
    <h4>Clicks:</h4>
    <p id="out">0</p>
    <button onclick="add()">Click Me!</button>
</div>
<div class="gridmiddle">
    <h5> +1 click power</h5>
    <button id="c" onclick="clic()">20 clicks</button>
    <h5> +0.2 clicks per second</h5>
    <button id="f" onclick="first()">5 clicks</button>
    <h5> +1 click per second</h5>
    <button id="s" onclick="second()">50 clicks</button>
    <h5> +5 clicks per second</h5>
    <button id="t" onclick="third()">200 clicks</button>
    <h5> +20 clicks per second</h5>
    <button id="fo" onclick="fourth()">1000 clicks</button>
    <h5> +100 clicks per second</h5>
    <button id="fi" onclick="fifth()">10000 clicks</button>
</div>
    <script>
        var fiadd = 100
        var ficost = 10000
        var foadd = 50;//add = the amount to add to the price when bought
        var focost = 1000;//cost = the cost of the purchase
        var fadd = 3;
        var sadd = 5;
        var tadd = 10;
        var ccost = 20;
        var tcost = 200;
        var scost = 50;
        var fcost = 5;
        var clickp = 1;//click power
        var background = 0;//background clicks per .01 second
        var backval = 0;//shown background clicks
        var sum = 0;//total clicks
        setInterval(adda, 10);//sets a .01 second interval
    function add() {//adds the clickpower to the total and prints it
            sum += clickp;
            AddText('out', Math.round(sum)); 
    }
    function clic(){//click upgrade, all upgrades are built the same
        if(sum >= ccost){//sees if the player has enough clicks
        sum -= ccost;//subtracts cost
        clickp += 1;//adds the upgrade
        ccost = Math.round(ccost * 1.1 + 50);//edits the cost
        AddText('c', ccost + " clicks");//prints the new cost
        AddText('out', Math.round(sum));//prints your clicks
        AddText('cp', clickp);//prints your upgrade effect
        }
    }
    function first(){//
        if(sum >= fcost){
        sum -= fcost;
        background += 0.002;
        fcost = Math.round(fcost + fadd);
        fadd*=1.1;
        backval = background * 100
        AddText('f', fcost + " clicks");
        AddText('out', Math.round(sum)); 
        AddText('cps', backval.toFixed(2))
    }
}
    function second(){
        if(sum >= scost){
        sum -= scost;
        background += .01;
        scost = Math.round(scost + sadd);
        sadd*=1.1;
        backval = background * 100
        AddText('s', scost + " clicks");
        AddText('out', Math.round(sum)); 
        AddText('cps', backval.toFixed(2));
        }
    }
    function third(){
        if(sum >= tcost){
        sum -= tcost;
        background += .05;
        tcost = Math.round(tcost + tadd);
        tadd*=1.1;
        backval = background * 100
        AddText('t', tcost + " clicks");
        AddText('out', Math.round(sum)); 
        AddText('cps', backval.toFixed(2));
        }
    }
    function fourth(){
        if(sum >= focost){
        sum -= focost;
        background += .2;
        focost = Math.round(focost + foadd);
        foadd*=1.1;
        backval = background * 100
        AddText('fo', focost + " clicks");
        AddText('out', Math.round(sum)); 
        AddText('cps', backval.toFixed(2));
        }
    }
    function fifth(){
        if(sum >= ficost){
        sum -= ficost;
        background += 1;
        ficost = Math.round(ficost + fiadd);
        fiadd*=1.1;
        backval = background * 100
        AddText('fi', ficost + " clicks");
        AddText('out', Math.round(sum)); 
        AddText('cps', backval.toFixed(2));
        }
    }
    function adda(){//adds the cps to the sum every second
        sum += background;
        AddText('out', Math.round(sum));
    }
    </script>
    <div class="gridmiddle">
        <br>
        <br>
        <a href="Index.html">Press to go back</a>
    </div>
</body>
 
</html>
